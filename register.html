<link rel="stylesheet" href="../Week3_CSS/style.css">
<script src="../Week4_JS/validation.js"></script>

<div class="form-box">
    <h2>Register</h2>
    <form onsubmit="return validateRegister()">
        <input type="text" id="ruser" placeholder="Username">
        <input type="password" id="rpass" placeholder="Password">
        <input type="password" id="rcpass" placeholder="Confirm Password">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="mobile" placeholder="Mobile Number">
        <button>Register</button>
    </form>
</div>
